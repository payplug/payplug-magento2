<div data-bind="
        class: 'payment-method ' + getCode(), 
        css: {
            '_active': isActive, 
            'oney-it': isOneyItalian()
        },
        attr: {
            'data-oney-container': getCode(), 
        }
    ">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {
                        'id': getCode()
                    }, 
                    value: getCode(), 
                    checked: isChecked, 
                    click: selectPaymentMethod, 
                    visible: isRadioButtonVisible()
                ">
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
            <img data-bind="
                    attr: {
                        src: getPaymentLogo(), 
                        alt: getTitle()
                    }"
                 width="166"
                 height="34"
                 alt="3x 4x Oney"
            >
            <span data-bind="
                i18n: 'Except prepaid cards', 
                attr: {class: getPrepaidMentionClass()
            }
            "></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-error oney-checkout-error"></div>
        <div class="oneyPayment"></div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout oney-submit-button"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: isOneyPlaceOrderDisabled()},
                            enable: (getCode() == isChecked()),
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
