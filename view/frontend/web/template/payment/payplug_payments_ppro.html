<div class="payment-method"
     data-bind="
        css: {
            '_active': (getCode() == isChecked()), 
            'ppro-unavailable': isPproPlaceOrderDisabled()
        }, 
        attr: {
            'class': getCode()
        }
     ">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {
                        'id': getCode()
                    }, 
                    value: getCode(), 
                    checked: isChecked, 
                    click: selectPaymentMethod, 
                    visible: isRadioButtonVisible()
                ">
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {src: getLogo()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko if: pproDisabledMessage() -->
        <p class="ppro-checkout-error"
           data-bind="text: pproDisabledMessage(), attr: {'data-error-type': pproErrorType()}"></p>
        <!-- /ko -->

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: isPproPlaceOrderDisabled()},
                            enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
